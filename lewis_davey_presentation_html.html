            function renderSlide() {
                const slideContent = document.getElementById('slideContent');
                if (!slideContent) return;
                
                slideContent.innerHTML = slides[currentSlideIndex].html;
                
                const currentSlideEl = document.getElementById('currentSlide');
                const totalSlidesEl = document.getElementById('totalSlides');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                
                if (currentSlideEl) currentSlideEl.textContent = currentSlideIndex + 1;
                if (totalSlidesEl) totalSlidesEl.textContent = slides.length;
                
                if (prevBtn) prevBtn.disabled = currentSlideIndex === 0;
                if (nextBtn) nextBtn.disabled = currentSlideIndex === slides.length - 1;
            }

            function nextSlide() {
                if (currentSlideIndex < slides.length - 1) {
                    currentSlideIndex++;
                    renderSlide();
                }
            }

            function prevSlide() {
                if (currentSlideIndex > 0) {
                    currentSlideIndex--;
                    renderSlide();
                }
            }

            // Setup event listeners after DOM is loaded
            function initPresentation() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                
                if (prevBtn) prevBtn.addEventListener('click', prevSlide);
                if (nextBtn) nextBtn.addEventListener('click', nextSlide);
                
                // Keyboard navigation
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'ArrowRight' || e.key === ' ') {
                        e.preventDefault();
                        nextSlide();
                    } else if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        prevSlide();
                    }
                });

                // Initial render
                renderSlide();
            }

            // Wait for DOM to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initPresentation);
            } else {
                initPresentation();
            }
        })();
    </script>
